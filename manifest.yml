modules:
  webtrigger:
    - key: snyk-webtrigger
      function: snyk-poc-app-sync-func
  jira:projectSettingsPage:
    - key: snyk-jira-project-settings
      function: config
      title: Snyk POC Settings
  function:
    - key: snyk-poc-app-sync-func
      handler: index.processSnykHookData
    - key: config
      handler: config.run
app:
  id: ari:cloud:ecosystem::app/e8141795-a355-4f99-8be6-2410d08be9f0
permissions:
  external:
    fetch:
      backend:
        - snykbd-poc.atlassian.net
        - "*.snyk.io"
  scopes:
    - storage:app
    - read:jira-work
    - write:jira-work
